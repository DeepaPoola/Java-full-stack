<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
          <a href="#">Form</a>
        </nav>
        <div class="container mt-5">
         <div class="row">
           <div class="col-md-5">
            <div class="card">
               <div class="card-header">
                 <h4>Registration Form</h4>
               </div>
               <div class="card-body">
                <form onsubmit="return validate()">
                    <div class="form-group">
                        <input placeholder="User Name" type="text" id="userName" class="form-control"/>
                        <span id="message" style="color:red;"></span>
                    </div>
                    <div class="form-group">
                        <input placeholder="Email" type="text" id="userEmail" class="form-control"/>
                        <span id="emailMessage" style="color:red;"></span>
                    </div>
                    <div class="form-group">
                        <input placeholder="Password" type="text" id="userPassword" class="form-control"/>
                        <span id="passwordMessage" style="color:red;"></span>
                    </div>
                    <input type="submit" value="submit" class="btn btn-success"/>
                </form>
               </div>
            </div>
           </div>
         </div>
        </div>
    </body>
    <script>
        function validate(){
        let name=document.getElementById("userName").value;
        let email=document.getElementById("userEmail").value;
        let password=document.getElementById("userPassword").value;
        if(name=="")
        {
            document.getElementById("message").innerHTML="Please Enter value"
            return false;
        }
        if(name.length<6)
        {
            document.getElementById("message").innerHTML="Please Enter min 6 char"
            return false;
        }
        if(email==" ")
        {
            document.getElementById("emailMessage").innerHTML="Please Enter Email"
            return false;
        }
        
        let regexEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if(email.match(regexEmail))
        {
            return false;
        }
        else{
            document.getElementById("emailMessage").innerHTML="Please Enter Proper Email"
            return false;
        }
        if(password==" "||password.length<6)
        {
            document.getElementById("passwordMessage").innerHTML="Please Enter proper Password"
            return false;
        }
        let user={name:" ",email:" ",password:" "}
        user.name=name;
        user.email=email;
        user.password=password;
       
    }
    </script>
</html>
