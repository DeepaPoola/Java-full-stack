<html>
    <head>
        <title>Practice Web</title>
    </head>
    <body>
        <h1>Login Page</h1>
      <form>
        <label>Name :</label>
        <input type="text" placeholder="Enter your name"/><br><br>
        <label>Email:</label>
        <input type="text" placeholder="Your mail"/><br/><br/>
        <label>Mobile:</label>
        <input type="number" placeholder="your number"/><br/><br/>
        <label>State :</label>
        <select>
            <option>Select option</option>
            <option>Telangana</option>
            <option>AP</option>
            <option>Pune</option>
            <option>Banglore</option>
        </select><br/><br/>
        <label>Gender :</label>
        <input type="radio">male
        <input type="checkbox">female<br/><br/>
        <input type="textarea"/>Message
        <input type="submit" value="Submit"/>
        <button>Login</button>
      </form>
    </body>
</html>
